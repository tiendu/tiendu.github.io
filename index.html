---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-terminal:#303446;
      --fg-primary:#c6d0f5;
      --fg-secondary:#8CAAEE;
      --fg-dim:#B5BFE2;
      --cursor:#f2d5cf;
      --mono:'IBM Plex Mono',monospace;
      --radius:10px;
    }

    body {
      font-family:var(--mono);
      background:#0f1117;
      color:var(--fg-primary);
      line-height:1.5;
      padding:2rem;
      display:flex;
      flex-direction:column;
      gap:2rem;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
    }

    /* Greeting */
    .greeting { color:var(--fg-secondary); font-weight:500; font-size:1.2rem; }

    /* Terminal */
    .terminal {
      background:var(--bg-terminal);
      color:var(--fg-primary);
      padding:1rem;
      border-radius:var(--radius);
      box-shadow:0 4px 6px rgba(0,0,0,0.2);
      max-width:700px;
    }

    .menu-bar {
      display:flex;
      align-items:center;
      margin:-1rem -1rem 1rem -1rem;
      padding:0.5rem 1rem;
      background:#e0e0e0;
      border-top-left-radius:var(--radius);
      border-top-right-radius:var(--radius);
      gap:8px;
    }

    .dot { width:12px; height:12px; border-radius:50%; }
    .red{background:#ff5f57;} .yellow{background:#ffbd2e;} .green{background:#28c840;}

    .prompt {
      white-space:nowrap;
      overflow:hidden;
      font-size:1rem;
    }

    .text-secondary{color:var(--fg-secondary);}
    .text-background{color:var(--fg-dim);}
    .cursor{border-right:10px solid var(--cursor);animation:blink .6s step-end infinite alternate;}
    @keyframes blink{50%{border-color:transparent;}}

    .output{
      margin-top:1rem;
      opacity:0;
      transition:opacity .6s ease;
    }
    .output.visible{opacity:1;}
  </style>
</head>
<body>

  <!-- rotating greeting -->
  <div class="greeting" id="greeting">Xin chào! Cảm ơn bạn đã ghé thăm!</div>

  <!-- simple terminal -->
  <div class="terminal">
    <div class="menu-bar">
      <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
    </div>

    <div class="prompt">
      <span class="text-secondary">coffee@fridge</span>
      <span class="text-background">&nbsp;~&nbsp;</span>
      $ <span id="typed"></span><span class="cursor" id="cursor"></span>
    </div>

    <div class="output" id="output">
      <p>I am Tien, a Bioinformatics Engineer passionate about genomics, coding, and a good cup of coffee ☕.</p>
    </div>
  </div>

  <script>
    // multilingual greeting rotator
    const greetings=[
      "Hallo! Danke, dass du vorbeischaust!",
      "Hola! ¡Gracias por visitar!",
      "안녕하세요! 방문해 주셔서 감사합니다!",
      "こんにちは！ご訪問ありがとうございます！",
      "你好！感谢你的到访！",
      "Xin chào! Cảm ơn bạn đã ghé thăm!"
    ];
    const greetEl=document.getElementById("greeting");
    let gi=0;
    setInterval(()=>{
      gi=(gi+1)%greetings.length;
      greetEl.textContent=greetings[gi];
    },3000);

    // typing animation
    const cmd="me -h";
    const speed=300;
    const typed=document.getElementById("typed");
    const cursor=document.getElementById("cursor");
    const out=document.getElementById("output");
    let i=0;
    function type(){
      if(i<cmd.length){
        typed.textContent+=cmd.charAt(i);
        i++;
        setTimeout(type,speed);
      }else{
        cursor.style.borderRightColor="transparent";
        out.classList.add("visible");
      }
    }
    type();
  </script>
</body>
</html>
