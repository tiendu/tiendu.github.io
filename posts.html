---
layout: page
permalink: /posts/
title: posts
---

<!-- This loops through all the posts -->
{% for post in site.posts %}
  {% assign words = post.content | number_of_words %}
  {% assign minutes = words | divided_by:200 %}

  <article style="margin-bottom: 2em; padding-bottom: 1em; border-bottom: 1px solid #ccc;">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <small>
      {{ post.date | date: "%B %-d, %Y" }} â€” {{ minutes | ceil }} min read
    </small>
  </article>
{% endfor %}
