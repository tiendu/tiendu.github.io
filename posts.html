---
layout: page
permalink: /posts/
title: posts
---

<!-- This loops through all the posts -->
{% for post in site.posts %}
  <article style="margin-bottom: 2em; padding-bottom: 1em; border-bottom: 1px solid #ccc;">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <small>{{ post.date | date: "%B %-d, %Y" }}</small>
  </article>
{% endfor %}
